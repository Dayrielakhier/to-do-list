<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>To Do List</title><script defer="defer" src="main.js"></script></head><body><div class="container"><div class="categories"><button class="all">All</button> <button class="new-list">New list</button></div><div class="tasks"><button class="new-task">New task</button></div></div><dialog><form action="" method="post"><div><label for="title">Title:</label> <input id="title" name="title"></div><div><label for="desc">Description:</label> <input id="desc" name="desc"></div><div><label for="due-date">Due date:</label> <input type="date" id="due-date" name="dueDate"></div><div><label for="priority">Priority:</label> <input id="priority" name="priority"></div><button type="button" id="cancel">Cancel</button> <button type="submit" id="submit">Add task</button></form></dialog></body></html>
